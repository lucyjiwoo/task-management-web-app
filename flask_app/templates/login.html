{% extends 'shared/layout.html' %}


{% block extracss %}
    <link rel="stylesheet"    href="{{ url_for('static', filename='login/css/login.css') }}">
{% endblock %}
{% block extrajs %}
<script src="{{ url_for('static', filename='login/js/login.js') }}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}


{% block maincontent %}
<main id="main-login">
    <form class="login-box" id="loginForm" onsubmit="event.preventDefault(); checkCredentials();">
        <p class="login-text">Login</p>
        <input class="login-input" type="email" id="email" name="email" placeholder="Email" required title="The email of user">
        <input class="login-input" type="password" id="password" name="password" placeholder="Password" required title="The password of user">
        <!-- Log In Button -->
        <button id="login-btn" type="submit">Log In</button>
        <!-- Sign Up Button -->
        <button id="signup-btn" type="button" onclick="validateSignUp()">Sign Up</button>
    </form>  
    <p id=feedback></p>
</main>

{% endblock %}
